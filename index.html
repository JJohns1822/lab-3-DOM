<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM mini challenges</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <p class="total">Total:$0.00</p>
      <button class="cola">Lime Cola $2.00</button>
      <button class="peanuts">Salted Peanuts $3.00</button>
      <button class="chocolate">Chocolate Bar $4.00</button>
      <button class="gummies">Fruit Gummie $6.00</button>
    </section>

    <section>
      <form class="money-form">
        <label for="amount">How many</label>
        <input
          type="number"
          id="amount"
          name="amount"
          placeholder="Enter an amount"
        />
        <label for="type">Which Coin</label>
        <select name="type" id="type">
          <option value="penny">Penny</option>
          <option value="nickel">Nickel</option>
          <option value="dime">Dime</option>
          <option value="quarter">Quarter</option>
        </select>
        <button>Make Money!</button>
      </form>
      <div class="coin-container"></div>
    </section>
    <div>
      <p class="light-bulb">Light Bulb</p>
      <button class="button on">On</button>
      <button class="button off">Off</button>
      <button class="button toggle">Toggle</button>
      <button class="button end">End</button>
    </div>
    <section></section>
    <script src="script.js"></script>
  </body>
</html>
